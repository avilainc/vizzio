version: '3.8'

services:
  # MongoDB - Production Database
  mongodb:
    image: mongo:6
    container_name: vizzio-mongodb-prod
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: vizzio
    volumes:
      - mongodb_data_prod:/data/db
      - mongodb_config:/data/configdb
      - ./backup/mongodb:/backup
    networks:
      - vizzio-network-prod
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    command: mongod --wiredTigerCacheSizeGB 2.5

  # Redis - Production Cache
  redis:
    image: redis:7-alpine
    container_name: vizzio-redis-prod
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    networks:
      - vizzio-network-prod
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-password123}

  # RabbitMQ - Production Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: vizzio-rabbitmq-prod
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-password123}
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: 0.6
    volumes:
      - rabbitmq_data_prod:/var/lib/rabbitmq
    networks:
      - vizzio-network-prod
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API - Production
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: vizzio/backend:latest
    container_name: vizzio-backend-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://admin:${MONGODB_PASSWORD:-password123}@mongodb:27017/vizzio?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-password123}@redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-password123}@rabbitmq:5672
      LOG_LEVEL: info
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - vizzio-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./logs/backend:/app/logs

  # Frontend - Production
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: vizzio/frontend:latest
    container_name: vizzio-frontend-prod
    restart: always
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
    depends_on:
      - backend
    networks:
      - vizzio-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./logs/frontend:/app/logs

  # Nginx Reverse Proxy - Production
  nginx:
    image: nginx:alpine
    container_name: vizzio-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - vizzio-network-prod
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data_prod:
    driver: local
  mongodb_config:
    driver: local
  redis_data_prod:
    driver: local
  rabbitmq_data_prod:
    driver: local
  nginx_cache:
    driver: local

networks:
  vizzio-network-prod:
    driver: bridge

name: üöÄ Release & Publish

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'          # v1.0.0
      - 'v[0-9]+.[0-9]+.[0-9]+-rc*'      # v1.0.0-rc1
      - 'v[0-9]+.[0-9]+.[0-9]+-beta*'    # v1.0.0-beta1

  # Manual trigger para releases custom
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Tipo de release'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - rc
          - beta
        default: 'patch'
      publish_rust:
        description: 'Publicar no crates.io?'
        required: false
        type: boolean
        default: true
      publish_npm:
        description: 'Publicar no npm?'
        required: false
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================================
  # PREPARE RELEASE
  # ============================================================================
  prepare:
    name: üìã Prepare Release
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}
      release_type: ${{ steps.version.outputs.release_type }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          TAG=${{ github.ref_name }}
          VERSION=${TAG#v}

          if [[ $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            RELEASE_TYPE="release"
            IS_PRERELEASE="false"
          elif [[ $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+-rc ]]; then
            RELEASE_TYPE="rc"
            IS_PRERELEASE="true"
          elif [[ $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+-beta ]]; then
            RELEASE_TYPE="beta"
            IS_PRERELEASE="true"
          else
            RELEASE_TYPE="manual"
            IS_PRERELEASE="false"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

  # ============================================================================
  # BUILD & TEST
  # ============================================================================
  build:
    name: üèóÔ∏è Build Release
    runs-on: ${{ matrix.os }}
    needs: prepare
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-release-

      - name: Build release
        run: cargo build --workspace --release

      - name: Run tests
        run: cargo test --workspace --release

      - name: Create artifacts
        run: |
          mkdir -p artifacts
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/release/*.exe artifacts/ 2>/dev/null || true
          else
            cp target/release/avila-* artifacts/ 2>/dev/null || true
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-${{ matrix.os }}-${{ needs.prepare.outputs.version }}
          path: artifacts/
          if-no-files-found: ignore

  # ============================================================================
  # PUBLISH TO CRATES.IO
  # ============================================================================
  publish-crates:
    name: üì¶ Publish to crates.io
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: |
      github.event_name == 'push' ||
      github.event.inputs.publish_rust == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
        run: |
          cargo publish --token ${{ secrets.CARGO_TOKEN }} --allow-dirty
        continue-on-error: true

      - name: Wait for crates.io to update
        if: success()
        run: sleep 30

  # ============================================================================
  # PUBLISH TO NPM
  # ============================================================================
  publish-npm:
    name: üì¶ Publish to npm
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: |
      github.event_name == 'push' ||
      github.event.inputs.publish_npm == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --workspaces

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --workspaces
        continue-on-error: true

  # ============================================================================
  # CREATE GITHUB RELEASE
  # ============================================================================
  create-release:
    name: üéâ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build, publish-crates, publish-npm]
    if: always()

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Generate changelog
        id: changelog
        run: |
          CHANGELOG=$(git log --pretty=format:"%h - %s" $(git describe --tags --abbrev=0)..HEAD)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ needs.prepare.outputs.version }}
          tag_name: ${{ github.ref_name }}
          prerelease: ${{ needs.prepare.outputs.is_prerelease }}
          body: |
            ## üéâ VIZZIO Release ${{ needs.prepare.outputs.version }}

            ### Type
            - **Release Type**: ${{ needs.prepare.outputs.release_type }}
            - **Pre-release**: ${{ needs.prepare.outputs.is_prerelease }}

            ### üìù Changes
            ```
            ${{ steps.changelog.outputs.changelog }}
            ```

            ### üì¶ Artifacts
            Available in [Releases](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }})

            ### üîó Links
            - [crates.io](https://crates.io/crates/avila)
            - [npm](https://www.npmjs.com/package/@vizzio/core)
            - [Docs](https://docs.rs/avila/)

            ---

            **Published at**: ${{ github.event.head_commit.timestamp }}
          files: |
            release-*/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # SEND NOTIFICATION
  # ============================================================================
  notify:
    name: üìä Notify Release
    runs-on: ubuntu-latest
    needs: [prepare, create-release]
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Notify Sentry of release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: vizzio
        with:
          environment: production
          version: ${{ needs.prepare.outputs.version }}

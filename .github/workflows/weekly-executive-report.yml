name: Weekly Executive Report

on:
  schedule:
    # Run every Monday at 8:00 AM UTC
    - cron: '0 8 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install --no-save \
            nodemailer \
            @octokit/rest \
            stripe

      - name: Generate and send executive report
        env:
          # SMTP Configuration
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_SECURE: ${{ secrets.SMTP_SECURE }}
          
          # Stripe Configuration
          STRIPE_API_KEY: ${{ secrets.STRIPE_API_KEY }}
          
          # GitHub Configuration
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          
          # Report Configuration
          EXECUTIVE_REPORT_RECIPIENTS: ${{ secrets.EXECUTIVE_REPORT_RECIPIENTS }}
          REPORT_PERIOD_DAYS: '7'
        run: node .github/scripts/generate-executive-report.js

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Weekly Executive Report Failed',
              body: `The weekly executive report generation failed.
              
              **Workflow Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
              
              Please investigate and resolve the issue.`,
              labels: ['bug', 'automation', 'high-priority']
            });
            console.log('Created issue:', issue.data.html_url);
